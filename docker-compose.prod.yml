services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: cd-judge-app
    restart: unless-stopped
    privileged: true
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cd-judge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Overrides for production if needed (environment is already handled by env_file in base if we wanted, 
  # but here we might want to ensure specific restart policies or just inherit)
  db:
    restart: unless-stopped
    env_file:
      - .env.production
    networks:
      - cd-judge-network

  redis:
    restart: unless-stopped
    networks:
      - cd-judge-network

networks:
  cd-judge-network:
    driver: bridge

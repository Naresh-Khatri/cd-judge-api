services:
  turbo:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: turbo-dev
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - TURBO_TELEMETRY_DISABLED=1
      # Explicitly override connection strings to use internal docker hostnames
      # This allows connection strings in .env to be set to "localhost" for local dev
      - POSTGRES_URL=postgres://dev:dev@db:5432/cd-judge
      - REDIS_URL=redis://redis:6379
    command: pnpm dev
    privileged: true
    depends_on:
      - db
      - redis

# Inherited from base, no need to redefine unless overriding
# volumes: ... 
